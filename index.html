.subunit-boundary {
  stroke: red;
}	

.subunit-label {
  fill: black;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}
path{

var svg = d3.select("body").append("svg")
    .attr("id","mapsvg")
    .attr("width", width)
    .attr("height", height);
//var g=svg.append("g");


d3.json("Coordinates/Lebanon_with_provinces.json", function(error, Lebanon) {
  	console.log(Lebanon);
  	if (error) throw error;
	var subunits = topojson.feature(Lebanon, Lebanon.objects.leb_subunits);

	/*svg.append("path")
	      .datum(topojson.feature(Lebanon, Lebanon.objects.leb_subunits))

 	var projection = d3.geo.mercator()
	.scale(22000)
    .center([36,34])

	.translate([width / 2, height / 2]);
	
	var path = d3.geo.path()
	.projection(projection);


	svg.append("path")
		.datum(subunits)
		.attr("d", path);
		;

svg.append("path")
    .datum(topojson.mesh(Lebanon, Lebanon.objects.leb_subunits, function(a, b) { return a !== b; }))
    .attr("d", path)
    .attr("class", "subunit-boundary");


svg.append("path")
    .datum(topojson.mesh(Lebanon, Lebanon.objects.provinces, function(a, b) { return a !== b; }))
    .attr("d", path)
    .attr("class", "subunit-boundary");
