<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .pielabels {
        text-anchor: middle;
        pointer-events: none;
    }
    
    #chart {
        height: 360px;
        margin: 0 auto;
        /* NEW */
        position: relative;
        width: 360px;
    }
    
    .tooltip {
        background: #eee;
        box-shadow: 0 0 5px #999999;
        color: #333;
        display: none;
        font-size: 12px;
        left: 130px;
        padding: 10px;
        position: absolute;
        text-align: center;
        top: 95px;
        width: 80px;
        z-index: 10;
    }
    
    .legend {
        font-size: 12px;
    }
    
    rect {
        cursor: pointer;
        /* NEW */
        stroke-width: 2;
    }
    
    rect.disabled {
        /* NEW */
        fill: transparent !important;
        /* NEW */
    }
    /* NEW */
    
    h1 {
        /* NEW */
        font-size: 14px;
        /* NEW */
        text-align: center;
        /* NEW */
    }
    /* NEW */
    
    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }
    /* Creates a small triangle extender for the tooltip */
    
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 15px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }
    /* Style northward tooltips differently */
    
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
    
    .subunit-boundary {
        stroke: black;
        fill: #cdd;
    }
    
    .subunit-boundary:hover {
        stroke: black;
        fill: #dcd;
        cursor: pointer;
    }
    
    .districtName {
        fill: black;
        fill-opacity: .5;
        text-anchor: middle;
        font-weight: bold;
        cursor: pointer
    }
    
    .env {
        fill: #5e0231;
        font-size: 12px;
    }
    
    .env:hover {
        fill: #c7a693;
        cursor: pointer;
    }
    
    .results {
        position: absolute;
        visibility: hidden;
        margin: 2%;
        width: 90%;
        height: 90%;
        background-color: white;
        border-color: grey;
        border-style: solid;
        border-width: 6px;
        z-index: 4;
        opacity: 0.9;
    }
    
    .pie {
        position: absolute;
        margin: 2%;
        background-color: white;
        visibility: hidden;
        border-color: grey;
        border-style: solid;
        border-width: 6px;
        z-index: 5;
        opacity: 1;
    }
    .hide{
      visibility: hidden;

    }
</style>

            var width = $(window).width(),

                    d3.select("#pie").selectAll("*").remove();
                    d3.selectAll('.hide').attr("style","visibility:hidden")

              d3.select("body")

            d3.json("Coordinates/2009_districts.json", function(error, Lebanon) {
                if (error) throw error;

                var projection = d3.geo.mercator()
                    .scale(20000)
                    .center([36, 34])

                .translate([width / 2, height / 2]);

                var path = d3.geo.path()
                    .projection(projection);

                var g = svg.selectAll(".subunit-boundary")
                    .data(Lebanon.features)
                    .enter().append("g").attr("class", "districtContainer");

                g.append("path")
                    .attr("d", path)
                    .attr("fill-opacity", 0)
                    .transition().duration(3000)
                    .attr("fill-opacity", 1)
                    .attr("class", function(d, i) {
                        return "subunit-boundary " + i
                    })
                    .attr("id", function(d, i) {
                        return "province" + i
                    })

                g.append("text")
                    .attr("font-size", "10px")
                    .attr("class", "districtName")
                    .attr("transform", function(d) {
                        if (d.properties.DISTRICT == "Zgharta")
                            return "translate(" + path.centroid(d) + ") rotate(45)";
                        else if (d.properties.DISTRICT.indexOf("Marja") >= 0)
                            return "translate(" + path.centroid(d) + ") rotate(-25)";
                        else if (d.properties.DISTRICT.indexOf("Jezzine") >= 0)
                            return "translate(" + path.centroid(d) + ") rotate(25)";
                        else
                            return "translate(" + path.centroid(d) + ")";
                    })
                    .text(function(d) {

                        if (d.properties.DISTRICT.indexOf("Beirut") < 0 && d.properties.DISTRICT.indexOf("Saida") < 0)
                            return d.properties.DISTRICT
                    })

                .attr("dx", function(d) {
                        var disName = d.properties.DISTRICT;

                        if (disName.indexOf("Miniyeh") >= 0)
                            return "0.5em"
                    })
                    .attr("dy", function(d) {
                        var disName = d.properties.DISTRICT;
                        if (disName == "Zgharta" || disName == "Batroun")
                            return "0.5em";
                        else
                            return "0em"
                    })

                g.append("line")
                    .attr("x1", function(d) {
                        if (d.properties.DISTRICT.indexOf("Beirut-one") >= 0 || d.properties.DISTRICT.indexOf("Saida") >= 0)
                            return path.centroid(d)[0];

                    })
                    .attr("y1", function(d) {
                        if (d.properties.DISTRICT.indexOf("Beirut-one") >= 0 || d.properties.DISTRICT.indexOf("Saida") >= 0)
                            return path.centroid(d)[1];

                    })
                    .attr("x2",
                        function(d, i) {
                            if (d.properties.DISTRICT.indexOf("Beirut-one") >= 0 || d.properties.DISTRICT.indexOf("Saida") >= 0)
                                return path.centroid(d)[0] - 30;

                        })


                .attr("y2", function(d, i) {
                        if (d.properties.DISTRICT.indexOf("Beirut-one") >= 0 || d.properties.DISTRICT.indexOf("Saida") >= 0) {

                            return path.centroid(d)[1];

                        }

                    })
                    .attr("style", "stroke:black;stroke-width:1");

                g.append("text")
                    .attr("font-size", "10px")
                    .attr("class", "districtName")
                    .text(function(d) {
                        if (d.properties.DISTRICT.indexOf("Beirut-three") >= 0 || d.properties.DISTRICT.indexOf("Saida") >= 0) {
                            if (d.properties.DISTRICT.indexOf("Beirut-three") >= 0)
                                return "Beirut"
                            return d.properties.DISTRICT;
                        }
                    })
                    .attr("transform", function(d, i) {
                        if (d.properties.DISTRICT.indexOf("Beirut") >= 0 || d.properties.DISTRICT.indexOf("Saida") >= 0) {
                            var xt = path.centroid(d)[0] - 60;
                            var yt = path.centroid(d)[1] + Math.pow(-1, i) * 20;
                            if (d.properties.DISTRICT.indexOf("three") < 0 && d.properties.DISTRICT.indexOf("Saida") < 0)
                                yt = path.centroid(d)[1] + Math.pow(-1, i) * 20;
                            else {
                                yt = path.centroid(d)[1];
                            }


                            return "translate(" + xt + "," + yt + ")";
                        }
                    })


                d3.json("Coordinates/baladiyetCoordinates.json", function(error, city) {
                    svg.selectAll(".env").data(city)
                        .enter().append("text")
                        .attr("font-family", "FontAwesome")
                        .attr("class", "env")
                        .on("click", function(d) {
                            getResults("Beirut")
                        })
                        .text(function(d) {
                            return '\uf0e0';
                        })
                        .attr("transform", function(d, i) {
                            return "translate(" + projection([d["Coordinates"][0], d["Coordinates"][1]]) + ")";
                        })
                });
                var summary = {
                    "Beirut": {
                        "Contender Lists": [
                            "Beiruti's List",
                            "Beirut Madinati",
                            "Citizens Within a State"
                        ],
                        "Backers": {
                            "Beiruti's List": [
                                "FM", "FPM", "LF", "Kataeb", "Amal", "PSP", "Tashnag", "Michel Pharaon"

                            ],
                            "Beirut Madinati": ["Civil society"],
                            "Citizens Within a State": ["Charbel Nahas"]



                        }

                    }

                }

            });

                    var arr = [];
                    arr[0] = {
                        label: "Participated",
                        Rate: parseFloat(rate[0].Rate)
                    };
                    arr[1] = {
                        label: "Didn't participate",

                    };
                    drawPie(arr);

                });
                var resultsSvg = d3.selectAll(".results");
                d3.selectAll(".hide").attr("style", "visibility:visible");
                d3.csv("data/" + baladiyye + ".csv", function(error, results) {
                    svg.selectAll(".bla").data(results, function(d) {



                    });
                });
            }

                function tweenPie(b) {
                    var i = d3.interpolate({
                        startAngle: 1.1 * Math.PI,
                        endAngle: 1.1 * Math.PI
                    }, b);
                    return function(t) {
